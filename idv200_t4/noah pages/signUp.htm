<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <div class="columns" style="height: 100vh;">

        <div class="form-column column">
            <div class="container" style="width: 50%; margin-top: 20%;">
                <h1 class="title is-1 has-text-centered">Sign Up</h1>
                <form action="">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Username">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                    <!--field-->

                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                    <!--field-->

                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <!--field-->

                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Confirm password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <!--field-->

                    <div class="field">
                        <p class="control">
                            <button class="button is-info">
                                Login
                            </button>
                        </p>
                    </div>
                    <!--field-->
                </form>
            </div>


        </div>
        <!--form-column-->
        <div class="slider-column column is-half">
            <div class="overlay">

            </div>
            <div class="container" style="position: absolute; width: 100%; margin-top: 20%; margin-left: 17%;">
                <h2 class="title has-text-white">Don't have an account?</h2>
                <div class="field">
                    <div class="control">
                        <button class="button is-link">Create account</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
